<!DOCTYPE html>

{% load static %}

<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title_block %}
            Unknown Page
            {% endblock %}
            - Hidden Recipes
        </title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        {% block style_block %}
        {% endblock %}
    </head>

    <body>
        <header>
            <div id="start"><a>Hidden Recipes</a></div>
            <div id="centre">
                <div class="dropdown">
                    <button class="dropbtn">Recipes</button>
                    <div class="dropdown-content">
                        <a href="{% url 'website:home' %}" class="{% block discover_active %}{% endblock %} buttonLink">Discover</a>
                        <a href="{% url 'website:tags' %}" class="{% block tags_active %}{% endblock %} buttonLink">Tags</a>
                    </div>
                </div>
            </div>
           <div id="end">
                <div class="dropdown">
                    <button class="dropbtn">Account</button>
                    <div class="dropdown-content">
                        {% if user.is_authenticated %}
                        <a href="{% url 'website:profile' %}" class="{% block profile_active %}{% endblock %} buttonLink">Profile</a>
                        <a href="{% url 'website:create_recipe' %}" class="{% block create_active %}{% endblock %} buttonLink">New Recipe</a>
                        <a href="{% url 'website:logout' %}" class="buttonLink">Logout</a>
                        <img id="avatar-icon" src="{{ user.profile.picture.url }}" alt="{{ user }}'s profile picture">
                        {% else %}
                        <a href="{% url 'website:register' %}" class="{% block signup_active %}{% endblock %} buttonLink">Register</a>
                        <a href="{% url 'website:login' %}" class="{% block login_active %}{% endblock %} buttonLink">Log In</a>
                        <img id="avatar-icon" src="{% static 'img/user_yellow.svg' %}" alt="">
                        {% endif %}
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            {% block body_block %}
            {% endblock %}
        </main>

    </body>
</html>
