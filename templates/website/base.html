<!DOCTYPE html>

{% load static %}

<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title>
            {% block title_block %}
            Hidden recipes
            {% endblock %}
        </title>
    </head>
    <body>
        <div>
            {% block body_block %}
            {% endblock %}
        </div>

        <hr />
        <div>
            <ul>
                {% if user.is_authenticated %}
                <!-- Show these links when the user is logged in -->
                <li><a href="{% url 'website:logout' %}">Logout</a></li>
                <a href="{% url 'website:profile' %}">Profile</a>
                <li><a href="{% url 'website:create_recipe' %}">Create Recipe</a></li>
                <li><a href="{% url 'website:delete_account' %}">Delete Account</a></li>



                {% else %}
                <!-- Show these links when the user is NOT logged in -->
                <li><a href="{% url 'website:register' %}">Sign Up</a></li>
                <li><a href="{% url 'website:login' %}">Login</a></li>
                {% endif %}
                <!-- Outside the conditional statements, ALWAYS show -->
                <li><a href="{% url 'website:home' %}">Home</a></li>
                <li><a href="{% url 'website:tags' %}">Tags</a></li>

                </ul>
        </div>
    </body>
</html>
